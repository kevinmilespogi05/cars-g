<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Cars-G App Issues</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .button {
            background: #800000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .button:hover {
            background: #600000;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Fix Cars-G App Issues</h1>
    
    <div class="info">
        <h3>If your Cars-G app is stuck in a refresh loop or not working properly:</h3>
        <ol>
            <li>Click "Clear Service Workers" below</li>
            <li>Click "Clear All Data" to reset the app</li>
            <li>Go back to the main app</li>
        </ol>
    </div>

    <button class="button" onclick="clearServiceWorkers()">Clear Service Workers</button>
    <button class="button" onclick="clearAllData()">Clear All Data</button>
    <button class="button" onclick="goToApp()">Go to Cars-G App</button>

    <div id="status"></div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<p class="${type}">${message}</p>`;
        }

        async function clearServiceWorkers() {
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    console.log('Found', registrations.length, 'service worker registrations');
                    
                    for(let registration of registrations) {
                        console.log('Unregistering service worker:', registration.scope);
                        await registration.unregister();
                    }
                    
                    showStatus(`Successfully unregistered ${registrations.length} service workers`, 'success');
                } else {
                    showStatus('Service Workers not supported', 'error');
                }
            } catch (error) {
                showStatus('Error clearing service workers: ' + error.message, 'error');
            }
        }

        async function clearAllData() {
            try {
                // Clear service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let registration of registrations) {
                        await registration.unregister();
                    }
                }

                // Clear caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }

                // Clear storage
                localStorage.clear();
                sessionStorage.clear();

                showStatus('All data cleared successfully!', 'success');
            } catch (error) {
                showStatus('Error clearing data: ' + error.message, 'error');
            }
        }

        function goToApp() {
            window.location.href = '/';
        }

        // Auto-clear on page load
        window.addEventListener('load', () => {
            showStatus('Page loaded. Click the buttons above to fix app issues.', 'info');
        });
    </script>
</body>
</html>
