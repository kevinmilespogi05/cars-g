<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#800000" />
    <meta name="description" content="Your comprehensive - report issues, track progress, and manage your fleet efficiently" />
    <meta name="keywords" content="car management, fleet management, issue reporting, vehicle maintenance, Cars-G" />
    <meta name="author" content="Cars-G Team" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Cars-G" />

    <meta name="application-name" content="Cars-G" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/pwa-192x192.png" />
    
    <!-- Android Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://mffuqdwqjdxbwpbhuxby.supabase.co" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cars-g.vercel.app/" />
    <meta property="og:title" content="Cars-G" />
    <meta property="og:description" content="Your comprehensive car management and reporting system" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cars-g.vercel.app/" />
    <meta property="twitter:title" content="Cars-G" />
    <meta property="twitter:description" content="Your comprehensive car management and reporting system" />
    <meta property="twitter:image" content="https://cars-g.vercel.app/logo.jpg" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#800000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <title>Cars-G</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Installation prompt script -->
    <script>
      // Check if the app is running as a PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.documentElement.classList.add('pwa-mode');
      }
      
      // Add mobile-specific body class
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.body.classList.add('mobile-device');
      }
    </script>
  </body>
</html>
